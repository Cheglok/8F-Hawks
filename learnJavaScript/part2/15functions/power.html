<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num = +prompt('enter num', '1');
  let pow = +prompt('enter pow', '1');

  function getPow (num, pow) {
    return num ** pow;
  }

  alert(`${num} в степени ${pow} равняется ${getPow(num, pow)}`);
</script>
</body>
</html>
